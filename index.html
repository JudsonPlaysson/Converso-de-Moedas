<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <img class="img-1" src="./assets/logo.gif" alt="Logo">
    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="select-currency">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="moeda">
                <img class="brasil" src="./assets/brasil 2.png" alt="Brasil">
                <p class="para1">Real</p>
                <p class="para2">R$ 0,00</p>
            </div>
            <img class="seta" src="./assets/Vector.png" alt="seta">
            <div class="moeda">
                <img class="eua" src="./assets/estados-unidos (1) 1.png" alt="EUA">
                <p class="para3">Dólar Americano</p>
                <p class="para4">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
